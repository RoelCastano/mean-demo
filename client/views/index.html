<!DOCTYPE html>
<html ng-app="meetupApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>MEAN Demo</title>
    </head>
    <body>
        <!-- Meetups View -->
        <div ng-controller="meetupsController">
            <h1>There are {{meetups.length}} meetups</h1>
            <ul>
                <li ng-repeat="meetup in meetups">
                    {{meetup.name}}
                </li>
            </ul>
            <form ng-submit="createMeetup()">
                <input type="text" placeholder="Meetup name" ng-model="meetupName"/>
                <button type="submit">Add</button>
            </form>

        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
        <script src="/js/app.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/controllers/meetups-controller.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
